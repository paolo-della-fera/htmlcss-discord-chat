<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="app-mess">
        <!-- sidebar -->
        <nav class="sidebar">
            <a class="sidebar__item sidebar__item--logo" href="">
                <img src="./img/logo.webp" alt="Discord">
            </a>

            <a class="sidebar__item is-active" href="">
                <img src="./img/server_arte.png" alt="Server Arte">
            </a>

            <a class="sidebar__item" href="">
                <img src="./img/server_boolean.png" alt="Boolean">
            </a>

            <a class="sidebar__item" href="">
                <img src="./img/server_italia.png" alt="Italia">
            </a>

            <a class="sidebar__item" href="">
                <img src="./img/server_nintendo.png" alt="Nintendo">
            </a>

            <a class="sidebar__item" href="#">
                <img src="./img/server_javascript.png" alt="JavaScript">
            </a>

            <a class="sidebar__item" href="">
                <img src="./img/server_pokemon.png" alt="Pokemon">
            </a>
        </nav>
        <!-- /.sidebar -->

        <main class="mess">
            <!-- Header mess -->
            <header class="mess-header">
                <div class="mess-title">Messaggi</div>

                <div class="header-search">
                    <div class="mess-search-btn">
                        <i class="bi bi-search"></i>
                    </div>

                    <div class="mess-add-friends">
                        <i class="bi bi-person-plus-fill"></i>
                        <span>Aggiungi amici</span>
                    </div>
                </div>
            </header>
            <!-- /.Header -->

        </main>
    </div>
    <!-- /.app-mess -->
</body>

</html>
